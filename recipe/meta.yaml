{% set name = "Ipopt" %}
{% set version = "3.13.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: Ipopt
    url: https://github.com/coin-or/Ipopt/archive/releases/{{ version }}.tar.gz
    sha256: 86354b36c691e6cd6b8049218519923ab0ce8a6f0a432c2c0de605191f2d4a1c
    patches:
      - linux-configure.patch  # [linux]

  # CMake-based build system for Windows
  - folder: coinor-cmake  # [win]
    url: https://github.com/traversaro/coinor-cmake/archive/2cabf53c332430b603af51b34122bc4d26d55ae1.zip  # [win]
    sha256: 9c0d04c304cbaa430e5ef0aa9a4b4dd443b21149f380f0eade65bd40618c94fa  # [win]

build:
  number: 5
  run_exports:
    - {{ pin_subpackage('ipopt', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake  # [win]
    - wget  # [not win]
    - pkgconfig
  host:
    - libblas
    - liblapack
    - metis
    - mumps-seq
    - ampl-mp  # [not win]

test:
  files:
    - test
    - mytoy.nl

  requires:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

about:
  home: https://projects.coin-or.org/Ipopt/
  license: EPL-1.0
  license_file: Ipopt/LICENSE
  summary: Software package for large-scale nonlinear optimization

extra:
  recipe-maintainers:
    - pstjohn
    - bluescarni
    - jschueller
    - moorepants
